<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Class Names</title>
    <style>
        body {
            height: 100%;
            width: 100%;
        }

        .yellow {
            background-color: yellow;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        .text-dark {
            color: black;
        }
    </style>
</head>

<body>
    <div id="first" class="red text-dark">
        <span>Hey i am Ram</span>
    </div>
</body>

</html>
<script src="ChangingHTMLClassNames.js"></script>
